{% extends 'base.html' %}
{% block title %}Editar Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Editar Post</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary">Editar</button>
            </form>
        </div>
    {% endif %}
{% else %}
you are not allowed here
{% endif %}
{% endblock %}
