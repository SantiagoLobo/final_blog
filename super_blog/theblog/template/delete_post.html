{% extends 'base.html' %}
{% block title %}Borrar Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Borrar Post</h1>    
        <br/><br/>
        <h3>Delete: {{post.title}}</h3>
        <br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <strong>Estas seguro?</strong><br/>
                <br/>
                <button class="btn btn-danger">BORRAR</button>
            </form>
        </div>
    {% endif %}
{% else %}
no estas logueado
{% endif %}
{% endblock %}
